<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Anatomy 3D Library File Search</title>
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Anatomy 3D Library File Search</h1>

  <input type="text" id="searchInput" placeholder="Search by ID o term">

  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Term</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
